<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">

<div style="text-align: center;">
    <h1>List Book</h1>
    <a class="btn btn-outline-success" th:href="@{/create}" th:value="Create">Create New Book</a>
    <p class="text-success" th:text="${message}"></p>
</div>

<table class="table table-striped table-hover mt-1">
    <tr class="bg-success bg-opacity-75">
        <th>Id</th>
        <th></th>
        <th></th>
        <th>Name</th>
        <th></th>
        <th></th>
        <th>Amount</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>

    <tr th:each="item : ${books}">
        <td th:text="${item.id}"></td>
        <td></td>
        <td></td>
        <td th:text="${item.name}"></td>
        <td></td>
        <td></td>
        <td th:text="${item.amount}"></td>
        <td></td>
        <td></td>
        <td><a th:href="@{/borrow(id=${item.id})}" class="btn btn-outline-success">Borrow Book</a></td>
        <td><a th:href="@{/pay(id=${item.id})}" class="btn btn-outline-success">Pay Book</a></td>
    </tr>
</table>

<div style="text-align: right">
    <a th:href="@{'/'(page=${books.number - 1})}" th:if="${books.hasPrevious()}" class="btn btn-outline-secondary me-3">Previous</a>
    <span th:text="${books.number + 1}"></span> /
    <span th:text="${books.totalPages}"></span>
    <a th:href="@{'/'(page = ${books.number + 1})}" th:if="${books.hasNext()}" class="btn btn-outline-secondary ms-3">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
