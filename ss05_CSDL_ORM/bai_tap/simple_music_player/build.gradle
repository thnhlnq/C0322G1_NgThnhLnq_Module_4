plugins {
    id 'war'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.2.19.RELEASE'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.2.21.RELEASE'
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.2.22.RELEASE'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.2.20.RELEASE'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.20.RELEASE'
    implementation group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.13.RELEASE'
    implementation group: 'nz.net.ultraq.thymeleaf', name: 'thymeleaf-layout-dialect', version: '1.2'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.2.Final'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'
}

test {
    useJUnitPlatform()
}