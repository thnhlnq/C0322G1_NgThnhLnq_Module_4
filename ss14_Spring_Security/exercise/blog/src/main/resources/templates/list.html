<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

<div sec:authorize="isAuthenticated()">

    <h2>Welcome <span sec:authentication="principal.username"></span></h2>

    <div style="text-align: center" th:if="${success}">
        <span style="color: red" th:text="${success}"></span>
    </div>

    <div sec:authorize="hasRole('ADMIN')">

        <a class="btn btn-outline-danger" th:href="@{/create}" th:value="Create">Create</a>

    </div>

    <div sec:authorize="hasRole('USER')">
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Content</th>
                <th></th>
                <th></th>
            </tr>

            <tr th:each="row : ${blogs}">
                <td th:text="${row.getId()}"></td>
                <td th:text="${row.getName()}"></td>
                <td th:text="${row.getContent()}"></td>
                <td><a sec:authorize="hasRole('ADMIN')" th:href="@{/edit(id=${row.getId()})}">
                    <button class="btn btn-outline-danger" value="Edit">Edit</button>
                </a></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            onclick="infoDelete(this.value)" th:value="${row.id} + ',' + ${row.name}">Delete
                    </button>
                </td>
            </tr>
        </table>
        <a class="btn btn-danger" th:href="@{/logout}">Log Out</a>
    </div>
</div>

<form th:action="@{delete}" method="get">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are You Sure ?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden id="idDelete" name="id">
                    <span>Delete</span>
                    <span id="nameDelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-outline-secondary" value="Save changes">
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    function infoDelete(name) {
        let str = name.split(",")
        document.getElementById("idDelete").value = str[0];
        document.getElementById("nameDelete").innerText = str[1];
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
