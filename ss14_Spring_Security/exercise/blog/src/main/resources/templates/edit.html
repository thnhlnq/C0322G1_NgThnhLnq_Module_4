<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">

<form th:action="@{/edit}" th:object="${blogs}" method="POST">
    <table>
        <tr>
            <td>Id</td>
            <td><input class="form-control" readonly th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" class="form-control" required th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label>Content</label></td>
            <td><input type="text" class="form-control" required th:field="*{content}"/></td>
        </tr>
        <tr>
            <td><input class="btn btn-outline-secondary" type="submit" value="Save Changes"/></td>
        </tr>
        <tr>
            <td><a th:href="@{/}">
                <button class="btn btn-outline-secondary" value="Back">Back</button>
            </a></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
