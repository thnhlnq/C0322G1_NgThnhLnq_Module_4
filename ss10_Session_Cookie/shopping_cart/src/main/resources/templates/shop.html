<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="container" style="text-align: center">
<h3>List Product</h3>
<a class="btn btn-outline-danger" href="/shopping_cart">Your cart</a>
<table class="table table-striped table-hover">
    <th:block th:each="product : ${products}">
        <td style="text-align: center">
            <div class="card" style="width: 19rem;">
                <img th:src="@{${product.image}}" class="card-img-top p-5"
                     width="100px" height="250px" alt="img">
                <div class="card-body">
                    <p class="card-text" th:text="${product.name}"></p>
                    <p class="card-text" th:text="${#numbers.formatCurrency(product.price)} + ' $'"></p>
                    <a class="btn btn-outline-danger" th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
                    <a class="btn btn-outline-danger" href="#" data-toggle="popover" th:title="${product.description}">Xem Chi Tiáº¿t</a>
                </div>
            </div>
        </td>
    </th:block>
</table>

<script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
