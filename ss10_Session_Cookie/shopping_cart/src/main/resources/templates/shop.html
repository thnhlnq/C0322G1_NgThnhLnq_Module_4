<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="text-align: center">
<h3>List Product</h3>
<a class="btn btn-outline-danger" href="/shopping_cart">Your cart</a>
<div class="container mt-3">
    <div class="row">
        <div class="col-3" th:each="item : ${products}">
            <div class="card" style="width: 19rem;">
                <img th:src="@{${item.image}}" class="card-img-top p-5"
                     width="100px" height="250px" alt="img">
                <div class="card-body">
                    <h5 class="card-text" th:text="${item.name}"></h5>
                    <h5 class="card-text" th:text="${#numbers.formatCurrency(item.price)} + ' $'"></h5>
                    <a class="btn btn-outline-danger" id="toastbtn" th:href="@{/add/__${item.id}__(action='list')}">Add To Cart</a>
                    <a class="btn btn-outline-danger" href="#" data-toggle="popover" th:title="${item.description}">Xem Chi Tiáº¿t</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
