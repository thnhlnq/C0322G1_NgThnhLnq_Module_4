<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<form th:action="@{/create}" th:object="${userDto}" method="POST">
    <table class="w-100">
        <tr>
            <th><label>First Name</label></th>
            <td>
                <input class="form-control" type="text" th:field="*{firstName}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </td>
        </tr>

        <tr>
            <th><label>Last Name</label></th>
            <td>
                <input class="form-control" type="text" th:field="*{lastName}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </td>
        </tr>

        <tr>
            <th><label>Phone</label></th>
            <td>
                <input class="form-control" type="number" th:field="*{phone}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </td>
        </tr>

        <tr>
            <th><label>Age</label></th>
            <td>
                <input class="form-control" type="text" th:field="*{age}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            </td>
        </tr>

        <tr>
            <th><label>Email</label></th>
            <td>
                <input class="form-control" type="text" th:field="*{email}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </td>
        </tr>

        <tr>
            <td><input class="btn btn-outline-secondary" type="submit" value="Create"/></td>
        </tr>
        <tr>
            <td><a th:href="@{/}">
                <button class="btn btn-outline-secondary" value="Back">Back</button>
            </a></td>
        </tr>
    </table>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
