<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/view}" th:object="${songs}" method="get" class="container">
    <table>
        <tr>
            <th><label>Name Song</label></th>
            <td><label class="form-control" th:text="*{nameSong}"></label></td>
        </tr>
        <tr>
            <th><label>Singer</label></th>
            <td><label class="form-control" th:text="*{singer}"></label></td>
        </tr>
        <tr>
            <th><label>Kind Of Music</label></th>
            <td><label class="form-control" th:text="*{kindOfMusic}"></label></td>
        </tr>
        <tr>
            <th><label>Path File Music</label></th>
            <td><label class="form-control" th:text="*{pathFile}"></label></td>
        </tr>
        <tr>
            <td><a th:href="@{/}" class="btn btn-outline-secondary">Back</a></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
