<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Edit Info Song</h3>
<form th:action="@{/edit}" th:object="${song}" method="POST" class="container">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Name Song</label></td>
            <td><input class="form-control" type="text" th:field="*{nameSong}"/></td>
            <p class="text-danger" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></p>
        </tr>
        <tr>
            <td><label>Singer</label></td>
            <td><input class="form-control" type="text" th:field="*{singer}"/></td>
            <p class="text-danger" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </tr>
        <tr>
            <td><label>Kind Of Music</label></td>
            <td><input class="form-control" type="text" th:field="*{kindOfMusic}"/></td>
            <p class="text-danger" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></p>
        </tr>
        <tr>
            <td><label>Path File Music</label></td>
            <td><input class="form-control" type="text" th:field="*{pathFile}"/></td>
        </tr>
        <tr>
            <td><input class="btn btn-outline-secondary" type="submit" value="Save Changes"/></td>
        </tr>
        <tr>
            <td><a th:href="@{/}">
                <button class="btn btn-outline-secondary" value="Back">Back</button>
            </a></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
